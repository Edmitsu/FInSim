<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Investimentos</title>
    <meta name="description" content="Descubra seu potencial financeiro com nosso Simulador de Investimentos. Experimente diferentes cenários, visualize retornos estimados e tome decisões informadas para alcançar seus objetivos financeiros.">
    <meta name="keywords" content="Simulador de investimentos, Investir dinheiro,Planejamento financeiro,Retorno de investimento, Estratégias de investimento,Calculadora financeira">
    <meta name="author" content="Edmitsu">
    <meta property="og:image" content="./assets/Simulador-de-Investimentos.png">
    
</head>
<body>
    <header>
        <h1>Simulador de Investimentos</h1>
    </header>
    <main>
        <form id="investment-form">
            <label for="initial-amount">Valor Inicial:</label>
            <input type="number" id="initial-amount" required>
            
            <label for="interest-rate">Taxa de Rendimento Mensal (%):</label>
            <input type="number" id="interest-rate" step="0.01" required>
            
            <label for="investment-period">Período de Investimento (meses):</label>
            <input type="number" id="investment-period" required>
            
            <label for="monthly-deposit">Aporte Mensal:</label>
            <input type="number" id="monthly-deposit" required>
            
            <button type="submit">Gerar Relatório</button>
        </form>
        
        <div id="results" class="table-responsive"> <!-- Adicione a classe "table-responsive" aqui -->
            <h2>Resultados da Simulação</h2>
            <table>
                <!-- Tabela de resultados será gerada aqui -->
            </table>
        </div>
    </main>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
